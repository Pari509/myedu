<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myedu | Premium Learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background-color 0.5s ease; overflow-x: hidden; }
        .page { display: none; opacity: 0; transform: translateY(20px); }
        .page.active { display: block; }
        .glass { background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.3); }
        .dark .glass { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255,255,255,0.1); }
        .mesh-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; filter: blur(100px); opacity: 0.4; }        .dark { background-color: #0f172a; color: #f8fafc; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-[#0f172a] dark:text-slate-100">
    <div class="mesh-bg bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500"></div>

    <nav class="fixed top-0 w-full z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto glass rounded-2xl px-6 py-3 flex justify-between items-center shadow-xl">
            <h1 class="text-2xl font-black tracking-tighter text-indigo-600 cursor-pointer" onclick="showPage('home')">myedu</h1>
            <div class="flex items-center gap-4">
                <button onclick="toggleTheme()" class="p-2 rounded-xl bg-slate-100 dark:bg-slate-800 transition">
                    <span class="dark:hidden">üåô</span><span class="hidden dark:inline">‚òÄÔ∏è</span>
                </button>
                <div id="navAuth" class="flex gap-2">
                    <button onclick="showPage('login')" class="text-sm font-bold px-4">Login</button>
                    <button onclick="showPage('signup')" class="bg-indigo-600 text-white px-5 py-2 rounded-xl font-bold text-sm">Sign Up</button>
                </div>
            </div>
        </div>    </nav>

    <section id="home" class="page active pt-32 pb-20">
        <div class="max-w-6xl mx-auto text-center px-6 mb-20">
            <h2 class="text-6xl md:text-8xl font-black leading-tight mb-6">Master Your <br><span class="text-indigo-600">Engineering</span> Career.</h2>
            <p class="text-xl opacity-70 mb-10 max-w-2xl mx-auto">Access verified YouTube courses, high-quality PDF books, and PPT slides curated specifically for 4th-year students.</p>
            <div class="flex justify-center gap-4">
                <button onclick="showPage('signup')" class="bg-white text-slate-900 px-10 py-4 rounded-2xl font-bold text-lg shadow-2xl transition">Start Learning Free</button>                <button onclick="showPage('dashboard')" class="bg-slate-900 text-white px-10 py-4 rounded-2xl font-bold text-lg border hover:bg-slate-800 transition">View Courses</button>
            </div>
        </div>
    </section>

    <!-- ... (Login, Signup, Dashboard pages follow same logic) ... -->

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const target = document.getElementById(pageId);
            target.classList.add('active');
            gsap.fromTo(target, { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 0.5 });
        }
        function toggleTheme() { document.documentElement.classList.toggle('dark'); }
        window.onload = () => { showPage('home'); };
    </script>
</body>
</html>
